<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrante de Turnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Cuadrante Mensual de Turnos</h1>
    <table id="cuadrante">
        <thead>
            <tr>
                <th>Turno/Día</th>
                <!-- Las cabeceras de los días se generan dinámicamente -->
            </tr>
        </thead>
        <tbody>
            <!-- Las filas para los turnos se generan dinámicamente -->
        </tbody>
    </table>

    <h2>Horas Trabajadas</h2>
    <ul id="horas-trabajadas"></ul>

    <script src="script.js"></script>

</body>
</html>
